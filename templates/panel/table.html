{% extends 'panel/base.html' %}


{% block content %}
<div class="ui segment">
    <div class="ui grid">
        <div class="ui eight wide column">
            <h1>
                <span class="ui grey small header">{{ page_name }}</span>
            </h1>
        </div>
        {% if table.creatable %}
        <div class="ui eight wide column">
            <a class="ui {{ 'left' if direction=='rtl' else 'right' }} floated teal icon button" href="/panel/f/{{ model_name }}/new/">
                <i class="ui plus icon"></i>
            </a>
        </div>
        {% endif %}
    </div>
    {{ table }}
    {% if pages %}
        {% for page in pages %}
            {% if page == current_page %}
                {{ page }}
            {% else %}
                {{ page }}
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
